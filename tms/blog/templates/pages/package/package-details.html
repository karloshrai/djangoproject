{% extends 'master/master.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                {% for package in packageDetails %}
                    <img src="{{ package.image.url }}" class="img-fluid" alt="">
                    <h1>{{ package.title }}</h1>
                    <p>
                        {{ package.description|safe }}
                    </p>
                    <div class="col-md-2">
                    Price: {{ package.price }}
                    <a href="{% url 'booking' package.id %}">
                        <button>Book Now</button>
                    </a>
                {% endfor %}
                </div>
            </div>
        </div>

    </div>
{% endblock content %}
