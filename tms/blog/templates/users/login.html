{% extends 'master/master.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>User Login </h1>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ loginForm.as_p }}
                    <div class="form-group">
                        <button class="btn btn-success">Login</button>
                    </div>

                </form>

                <a href="{% url 'reset_password' %}">Forget Password?</a>
            </div>
        </div>

    </div>
{% endblock content %}
